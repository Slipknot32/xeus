<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Material Design Bootstrap</title>
  <link rel="icon" href="/xeus/resources/imagenes/balendlogo.jpeg">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="/xeus/resources/fontawesome/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="css/mdb.min.css" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="css/custom/contact.css" rel="stylesheet">
</head>

<body>
    <!-- Main navigation -->
    <header class="navbar navbar-expand-md navbar-dark indigo darken-4 scrolling-navbar sticky-top">
        <div class="container">
            <a class="navbar-brand" href="balend.html">Balend Development</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="services.html">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Nosotros</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="contact.html">Contáctanos</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <section class="balend-fondo view">
        <div class="mask d-flex justify-content-center align-items-center">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <!--Texto responsivo-->
                    <div class="col-md-6 text-white">
                        <h1 class="h1-responsive text-center">Solicitar información</h1>
                        <hr>
                        <h4 class="h4-responsive text-justify">
                            Para cotizaciones, proyectos, o cualquier información 
                            que usted solicite, favor de hacerla llegar
                        </h4>
                    </div>
                    <!--Formulario responsivo-->
                    <div class="col-md-6 mt-3">
                        <div class="card">
                            <div class="card-body">
                                <h3 class="text-center">Escríbanos</h3>
                                <hr>
                                <form>
                                    <div class="md-form">
                                        <i class="fas fa-user prefix pink-text"></i>
                                        <input type="text" id="nombre" class="form-control">
                                        <label for="nombre">Nombre:</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="fas fa-at prefix pink-text"></i>
                                        <input type="email" id="email" class="form-control">
                                        <label for="email">Email:</label>
                                    </div>
                                    <div class="md-form">
                                        <i class="far fa-comment-alt prefix pink-text"></i>
                                        <textarea id="mensaje" class="md-textarea"></textarea>
                                        <label for="mensaje">Mensaje:</label>
                                    </div>
                                    <div class="text-center"> 
                                        <button class="btn btn-pink"><i class="far fa-paper-plane"></i> Enviar</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="page-footer font-small indigo darken-4">
        <!-- Copyright -->
        <div class="footer-copyright text-center py-3">Balend Development, powered by
            <a href="https://mdbootstrap.com/education/bootstrap/"> MDBootstrap.com</a> 
            Copyright (c) 2019      
        </div>
        <!-- Copyright -->  
    </footer>
    <!-- Footer -->

  <!-- SCRIPTS -->
  <!-- JQuery -->
  <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
</body>

</html>
