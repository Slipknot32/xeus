    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-auto sticky-top">
            <div class="container">
                <a class="navbar-brand" href="#">Balend  Development</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Servicios</a>

                        <li class="nav-item active">
                            <a class="nav-link" href="#">Nosotros</a>

                        <li class="nav-item active">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container container-fluid mt-6">
            <div class="col-8 offset-2">
            <form id="contact-form" method="post" action="contact.php" role="form">
                <div class="messages"></div>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_nombres">Nombre(s) *</label>
                                <input id="form_nombres" type="text" name="nombres" class="form-control" placeholder="Por favor, ingrese su nombre(s). *" required="required" data-error="Nombre(s) es requerido.">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_apellidos">Apellido(s) *</label>
                                <input id="form_apellidos" type="text" name="apellidos" class="form-control" placeholder="Por favor, ingrese su apellido(s). *" required="required" data-error="Apellido(s) es requerido.">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Email *</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Por favor, ingrese su email *" required="required" data-error="Un email válido es requerido.">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_need">Por favor elige una especificación *</label>
                                <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                    <option value="">Selecciona una especificación...</option>
                                    <option value="Request quotation">Cotización de página</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_mensaje">Message *</label>
                                <textarea id="form_mensaje" name="message" class="form-control" placeholder="Mensaje para balend *" rows="4" required="required" data-error="Por favor, ingrese un mensaje."></textarea>
                                
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success btn-send" value="Enviar mensaje">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-muted">
                                <strong>*</strong> Estos campos son requeridos.
                        </div>
                    </div>
                </div>
            </form>
        </div>
        </div>
